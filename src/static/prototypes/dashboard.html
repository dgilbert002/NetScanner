<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard Prototype</title>
  <link rel="stylesheet" href="/static/prototypes/style.css" />
</head>
<body>
  <div class="layout">
    <aside class="nav">
      <div class="logo">NetScanner</div>
      <a class="active" href="/prototypes/dashboard">Dashboard</a>
      <a href="/prototypes/live">Live</a>
      <a href="/prototypes/profiles">Profiles</a>
      <a href="/prototypes/devices">Devices</a>
      <a href="/groups">Manage Profiles</a>
      <a href="/">Back to App</a>
    </aside>
    <main class="content">
      <div class="toolbar">
        <h1>Dashboard</h1>
        <div class="filters">
          <button>30d</button><button>7d</button><button>24h</button><button>15m</button><button class="primary">Live</button>
        </div>
      </div>
      <section class="cards">
        <div class="card">Total Bytes<br/><strong>—</strong></div>
        <div class="card">Sessions<br/><strong>—</strong></div>
        <div class="card">Active Devices<br/><strong>—</strong></div>
        <div class="card">Top App<br/><strong>—</strong></div>
      </section>
      <section class="panel">
        <h2>Traffic Over Time</h2>
        <div class="placeholder">Chart placeholder</div>
      </section>
      <section class="panel">
        <h2>Top Applications</h2>
        <div class="placeholder">Table placeholder</div>
      </section>
    </main>
  </div>
</body>
</html>
