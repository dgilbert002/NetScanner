<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profiles Prototype</title>
  <link rel="stylesheet" href="/static/prototypes/style.css" />
</head>
<body>
  <div class="layout">
    <aside class="nav">
      <div class="logo">NetScanner</div>
      <a href="/prototypes/dashboard">Dashboard</a>
      <a href="/prototypes/live">Live</a>
      <a class="active" href="/prototypes/profiles">Profiles</a>
      <a href="/prototypes/devices">Devices</a>
      <a href="/groups">Manage Profiles</a>
      <a href="/">Back to App</a>
    </aside>
    <main class="content">
      <div class="toolbar">
        <h1>Profiles</h1>
        <div>
          <button class="primary">+ Create Profile</button>
        </div>
      </div>
      <section class="grid">
        <div class="card">
          <h3>My Daughter</h3>
          <div class="muted">2 devices</div>
          <div class="placeholder small">Top apps, total bytes…</div>
        </div>
        <div class="card">
          <h3>My Son</h3>
          <div class="muted">3 devices</div>
          <div class="placeholder small">Top apps, total bytes…</div>
        </div>
      </section>
      <section class="panel">
        <h2>Profile Detail</h2>
        <div class="tabs">
          <button class="active">Overview</button>
          <button>Devices</button>
          <button>Live</button>
          <button>History</button>
        </div>
        <div class="placeholder">Overview content: KPIs, charts</div>
      </section>
    </main>
  </div>
</body>
</html>
